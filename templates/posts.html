<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wordpress Blog Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='/styles.css') }}" rel="stylesheet" />
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') + '#page-top'}}"><img src="{{ url_for('static',filename='assets/img/navbar-logo.jpg') }}" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('generate')}}">Generate</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_posts')}}">View</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('post')}}">Create</a></li>
                    </ul>
                </div>
            </div>
        </nav>
     <section class="page-section bg-light" id="model-section">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Post ID</th>
              <th scope="col">Post Title</th>
              <th scope="col">Post Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              {% for post in posts %}
                <tr>
                    <th scope="row">{{post['id']}}</th>
                    <td>{{post['title']}}</td>
                    <td>{{post['date']}}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('post', post_id=post['id']) }}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('delete', post_id=post['id']) }}">Delete</a>
                    </td>

                </tr>
              {% endfor %}
          </tbody>
        </table>
     </section>

</body>
</html>
