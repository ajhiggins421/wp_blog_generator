<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wordpress Blog Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        {{ ckeditor.load() }}
    </head>
<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="{{ url_for('generate')}}">Generate</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_posts')}}">View</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('post')}}">Create</a></li>
              </ul>
            </div>
          </div>
        </nav>
     <section class="page-section bg-light" id="model-section">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Post ID</th>
              <th scope="col">Post Title</th>
              <th scope="col">Post Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              {% for post in posts %}
                <tr>
                    <th scope="row">{{post['id']}}</th>
                    <td>{{post['title']}}</td>
                    <td>{{post['date']}}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('post', post_id=post['id']) }}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('delete', post_id=post['id']) }}">Delete</a>
                    </td>

                </tr>
              {% endfor %}
          </tbody>
        </table>
     </section>

</body>
</html>
