<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wordpress Blog Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        {{ ckeditor.load() }}
        <meta charset="utf-8">
  </head>
    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="{{ url_for('generate')}}">Generate</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_posts')}}">View</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('post')}}">Create</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <section class="page-section bg-light" id="model-section">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Wordpress Blog Generator</h2>
                    <h3 class="section-subheading text-muted">Multiple Post - List of Titles Separated by "&&"</h3>

                </div>
                <div class="model-form">
                    <form method="post" >
                        <div class="model-form mb-4 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="status" id="publish" value="publish" autocomplete="off">
                                <label class="btn btn-primary" for="publish">Publish</label>

                                <input type="radio" class="btn-check" name="status" id="draft" value="draft" autocomplete="off" checked>
                                <label class="btn btn-primary" for="draft" >Draft</label>
                        </div>
                        <hr>
                        {{ ckeditor.create(value = article_body) }}
                        <div class="submit text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" id="multipleButton" name="action" value="Multiple" type="submit">
                                Generate
                            </button>
                        </div>
                </form>
                </div>

            </div>
        </section>


        <!-- Footer-->
        <footer class="footer py-4">

        </footer>
        <script src="" async defer></script>
    </body>
</html>
