<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wordpress Blog Generator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.jpg') }}" />
        <!-- Font Awesome icons (free version)-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        {{ ckeditor.load() }}
    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="{{ url_for('generate')}}">Generate</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_posts')}}">View</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('post')}}">Create</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <section class="page-section bg-light" id="model-section">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Wordpress Blog Generator</h2>
                    <h3 class="section-subheading text-muted">Use {} for ChatGPT</h3>
                </div>
                <div class="model-form">
                    <form method="post" >
                        <label for="blog-title">Title:</label>
                        <input type="text" id="blog-title" name="blog-title" value = "{{blog_title}}">
                        <label for="blog-date">Date:</label>
                        <input type="date" id="blog-date" name="blog-date"
                           value="{{blog_date}}">
                        <hr>
                        <div class="model-form mb-4 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="status" id="publish" value="publish" autocomplete="off">
                                <label class="btn btn-primary" for="publish">Publish</label>

                                <input type="radio" class="btn-check" name="status" id="draft" value="draft" autocomplete="off" checked>
                                <label class="btn btn-primary" for="draft" >Draft</label>
                        </div>

                        {% if post_id  %}

                            <a class="btn btn-primary" href="{{ url_for('delete', post_id=post_id) }}">Delete</a>

                        {% endif %}

                        {{ ckeditor.create(value = article_body) }}
                        <div class="submit text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" id="generateButton" name="action" value="Generate" type="submit">
                                Generate
                            </button>
                            <button class="btn btn-primary btn-xl text-uppercase" id="postButton" name="action" value="Post" type="submit">
                                Post
                            </button>
                        </div>
                </form>
                </div>

            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">

        </footer>
        <script src="" async defer></script>
    </body>
</html>
